<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buttonnnn</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<style media="screen">
</style>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <button type="button" name "button" class="btn btn-primary buttonOne">new game</button>
        <!-- Button trigger modal -->
        <input type="number" name="" value="" class="inputOne form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 myOutput">
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {

    $(".buttonOne").on("click", function() {
      var myArray = getRandomArray();
      var numberOfGuesses = 0;
      $("myOutput").html("");
      myArray = getRandomArray();

      function getRandomArray() {
        var tempArray = [];
        for (var i = 0; i + 5, i++) {
          tempArray.push(Math.floor(Math.random() * 50 + 1));
        }
        return tempArray;
      }
      //hard coded Array [23, 56, 879, 26, 98];
      $(".myOutput").append("myArray: " + myArray);
    })

    $(".inputOne").on("change", function() {
        var inputValue = Number($(this).val());
        var myIndex = myArray.indexOf(inputValue);

        if (numberOfGuesses < 5) {}
        numberOfGuesses++;

        $(".myOutput").append("game is still on");
        if (myIndex > -1){
          $(".myOutput").append("You did it. "+inputValue+" is at index "+myIndex);
        }
        else {
          $(".myOutput").append("Sorry. "+inputValue+" is not in the array");
        }

        else{
          $(".myOutput").append("you're out of guesses");
        }

        numberOfGuesses++;
        $(".myOutput").append("numberOfGuesses "+numberOfGuesses +"<br>");

        $(".myOutput").append("The index of " + inputValue + " is " + myIndex + "<br>");
          setInterval(function() {
            $("body").css("background-color", "RGB(" + getRandomColor() + "," + getRandomColor() + "," + getRandomColor() + ")");
          }, 250);
        }
        //if (inputValue===secretNumber){
        //$(".myOutput").append("You're right! The secretNumber is "+ $(this).val() +"<br>");
      }
      // else{
      $(".myOutput").append("You're wrong! ha ha <br>");
    }
    })

    })
    }
  </script>
</body>

</html>
